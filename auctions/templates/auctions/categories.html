{% extends "auctions/layout.html" %}

{% block body %}
    {% for category in categories %}
        <div class="list-group">
            <a href="{% url 'category' category.category %}" class="list-group-item list-group-item-action">{{ category.category }}</a>
        </div>
    {% empty %}
        <h2>No Categories Found.</h2>
    {% endfor %}
{% endblock %}
